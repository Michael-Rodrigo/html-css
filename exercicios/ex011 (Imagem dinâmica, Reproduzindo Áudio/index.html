<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <hr>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudios em HTML5</p>
    <!--Primeiro método -->
    <audio src="midia/THIAGÃO - Se eu pudesse falar com Jesus.mp3" controls ></audio>
    
    <br>

    <!--Segundo método -->
    <audio preload="metadata" controls>
        <source src="midia/THIAGÃO - Se eu pudesse falar com Jesus.mp3" type="audio/mpeg">
        <source src="midia/THIAGÃO - Se eu pudesse falar com Jesus.mp3" type="audio/ogg">
        <source src="midia/THIAGÃO - Se eu pudesse falar com Jesus.mp3" type="audio/wav"> <!--Não recomendado usar, arquivo muito grande-->

        <p>Infelizmente seu navegador não consegue reprodir áudio. <a href="midia/THIAGÃO - Se eu pudesse falar com Jesus.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
